version: '3.8'

services:
  joplin:
    image: jspiers/headless-joplin:latest
    expose:
      - 80
    volumes:
      - data:/home/node/.config/joplin
      # - sync:/sync
    secrets:
      - joplin-config.json
    restart: no # for debugging
    networks:
      - joplin

  otherjoplin:
    image: gri38/joplin-terminal-xapi:latest
    restart: no # for debugging
    volumes:
      - otherdata:/root/.config/joplin
    networks:
      - otherjoplin

  imap:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20-bookworm
    environment:
      JOPLIN_IMAP_DEBUG: "true"
      JOPLIN_URL: http://joplin
      JOPLIN_TOKEN: ${JOPLIN_TOKEN:-mytoken}
      JOPLIN_NOTEBOOK: ${COMPOSE_PROJECT_NAME?}
      IMAP_SERVER: ${IMAP_SERVER?}
      IMAP_USERNAME: ${IMAP_USERNAME?}
      IMAP_PASSWORD: ${IMAP_PASSWORD?}
      IMAP_MAILBOX: ${IMAP_MAILBOX:-INBOX}
      IMAP_MAX_POLL_INTERVAL_SECONDS: ${IMAP_MAX_POLL_INTERVAL_SECONDS:-300}
    depends_on:
      joplin:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - joplin
      - otherjoplin
      - public

volumes:
  data: {}
  otherdata: {}
  # sync: {}

secrets:
  joplin-config.json:
    file: ./joplin-config.json

networks:
  joplin:
    internal: true
  otherjoplin:
    internal: true
  public: {}
